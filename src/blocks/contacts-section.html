<section class="contacts-section">
	<div class="container contacts-section__container">
		<h2 class="visually-hidden">Contacts</h2>
		<div class="contacts-section__container">
			<form class="contacts-section__form contacts-form">
				<h4 class="contacts-form__title title title--h4">A quick way to discuss details</h4>
				<label class="contacts-form__field form-field">
					<span class="form-field__caption">Name*</span>
					<input type="text" name="name" placeholder="Your name" required class="form-field__input">
				</label>
				<label class="contacts-form__field form-field">
					<span class="form-field__caption">Phone*</span>
					<input type="tel" name="phone" placeholder="Your phone number" class="form-field__input">
				</label>
				<label class="contacts-form__field form-field ">
					<span class="form-field__caption">Email</span>
					<input type="email" name="email" placeholder="Your working email" class="form-field__input">
				</label>
				<label class="contacts-form__field form-field form-field--big">
					<span class="form-field__caption">Message*</span>
					<textarea name="email" placeholder="Your message" class="form-field__input"></textarea>
				</label>
				<label class="custom-checkbox">
					<input type="checkbox" checked class="custom-checkbox__input">
					<span class="custom-checkbox__text">I agree to receive communications from Createx Construction Bureau.</span>
				</label>
				<button class="contacts-form__btn btn-reset btn-primary btn-primary--md" type="submit">send request</button>
			</form>
		</div>
	</div>
</section>
