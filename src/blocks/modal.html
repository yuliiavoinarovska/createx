<div class="modal">
	<form action="#" class="modal-form contacts-form">
		<button data-close class="btn-reset modal-form__close" aria-label="Закрыть модальное окно"></button>
		<h4 class="contacts-form__title title title--h4">A quick way to discuss details</h4>
		<label class="contacts-form__field">
			<span class="form-field__caption">Name*</span>
			<input type="text" name="name" placeholder="Your name" required class="form-field__input">
		</label>
		<label class="contacts-form__field">
			<span class="form-field__caption">Email*</span>
			<input type="email" name="email" placeholder="Your email" required class="form-field__input">
		</label>
		<label class="custom-checkbox">
			<input type="checkbox" checked class="custom-checkbox__input">
			<span class="custom-checkbox__text">I agree to receive communications from Createx Construction Bureau.</span>
		</label>
		<button class="modal-form__btn btn-reset btn-primary btn-primary--md" type="submit">send request</button>
	</form>
</div>
